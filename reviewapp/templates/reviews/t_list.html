{% extends 'base.html' %}


{% block title %}
<h2>Search</h2>
{% endblock %}

{% block content %}
  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
  </form>
  <ul>
  {% for t in filter.qs %}
    <li>{{ t.name }} - {{ t.get_full_name }}</li>
  {% endfor %}
  </ul>
{% endblock %}
